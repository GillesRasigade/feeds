
<div class="container" style="padding-top: 85px;">
    
    <div class="row">
        
        <div id="articles" class="col-md-9">
            <article id="entry-{{ i }}" ng-repeat="(i,entry) in feeds" class="col-xs-12 article">
                
                <div class="article-card row">
                    <h2>
                        <button class="btn btn-primary pull-right" ng-click="remove(i)">Remove</button>
                        <a href="{{ entry.url }}" ng-bind-html="entry.title"></a>
                    </h2>
                    <small><a href="{{ entry.url }}">{{ entry.url }}</a><br/></small>
                    
                    <div ng-if="entry.contentSnippet" ng-bind-html="entry.contentSnippet | filterfeed" class="short"></div>
                    
                </div>
                
            </article>
        </div>
    </div>
</div>
