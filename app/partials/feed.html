
<div class="navbar navbar-default navbar-fixed-top" role="navigation">
    
    <div class="progress">
        <div class="progress-bar" role="progressbar" aria-valuenow="{{ syncing*100 }}" aria-valuemin="0" aria-valuemax="100" style="width: {{ syncing*100 }}%; transition: width .1s ease;"></div>
    </div>
    
    <div class="container">
        <div class="navbar-collapse">
            
            <span role="form" id="feeds" class="form-inline row col-xs-12 col-sm-9">
                <div style="display: inline-block; margin-top: 7px;" class="col-xs-12">
                    <button ng-if="!syncing" ng-click="sync()" class="btn btn-link col-xs-2"><i class="fa fa-cloud-download"></i></button>
                    <button ng-if="syncing" class="btn btn-link col-xs-2" disabled="disabled"><i class="fa fa-refresh fa-spin"></i></button>
                    
                    <!--<a href="#/search/" class="btn btn-link col-xs-2"><i class="fa fa-search"></i></a>-->
                    
                    <div class="col-xs-8">
                        <select ng-model="id" ng-change="change()" class="form-control">
                            <option ng-repeat="(i,feed) in feeds" value="{{ i }}" ng-selected="id==i" ng-bind-html="feed.title"></option>
                        </select>
                    </div>
                </div>
            </span>
                
            <ul class="nav navbar-nav navbar-right hidden-xs col-sm-3">
                <li><search></search></li>
            </ul>
            <div id="breadcrumb-parent" class="mini-scroll">
                
            </div>
        </div><!--/.nav-collapse -->
    </div>
</div>

<div class="container" style="padding-top: 85px;">
    
    
    

    <!--h1><a href="{{ feed.link }}">{{ feed.title }}</a></h1>
    
    <p>{{ feed.description }}</p-->
    
    <div class="row">
    
        <ul id="toc" class="col-md-3 hidden-xs hidden-sm">
            <li ng-if="!entry.filtered" ng-repeat="(i,entry) in feed.entries">
                <a href="#/{{ id }}#entry-{{ i }}">
                    <div class="img" style="background-image: url({{ entry.img }});">&nbsp;</div>
                    {{ entry.title }}
                </a>
            </li>
        </ul>
        
        <div id="articles" class="col-md-9">
            <article id="entry-{{ i }}" ng-if="!entry.filtered" itemscope itemtype="http://schema.org/Article" ng-click="showDetails = !showDetails" ng-repeat="(i,entry) in feed.entries" class="col-xs-12 article">
                
                <div class="details pull-right">
                    <small>
                        <i ng-if="entry.html" class="fa fa-check-circle"></i>&nbsp;
                        {{ entry.date | date:'longDate' }}&nbsp;
                        <span ng-repeat="(j,category) in entry.categories" class="label label-default">{{ category }}</span>
                    </small>
                </div>
                
                <div class="article-card row">
                    <h2><a href="{{ entry.link }}">{{ entry.title }}</a></h2>
                    
                    <div ng-bind-html="entry.content | filterfeed" class="short"></div>
                    
                    <div ng-if="entry.img" class="picture row" style="background-image:url('{{ entry.img }}')">
                        <!--<img src="{{ entry.img }}" class="img-responsive center-block" />-->
                    </div>
                </div>
                
                <div ng-if="entry.html" ng-bind-html="entry.html" ng-show="showDetails" class="entry"></div>
                
                
            </article>
        </div>
    </div>
</div>
